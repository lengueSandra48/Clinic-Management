<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal" (click)="onModalContentClick($event)">
    <div class="modal-header">
      <h2 class="modal-title">{{ title }}</h2>
      <button type="button" class="close-button" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn secondary-button" (click)="close()">Cancel</button>
      <button type="button" class="btn primary-button" (click)="confirm()">Confirm</button>
      </div>
  </div>
</div>
